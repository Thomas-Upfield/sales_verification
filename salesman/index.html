<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Sales Log</h1>
            <form id="salesForm">
                <div id="salesContainer">
                    <div class="sale-entry">
                        <div class="input-field">
                            <input type="text" id="clientName" name="clientName[]" required>
                            <label for="clientName">Client Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text" id="productName" name="productName[]" required>
                            <label for="productName">Product Name</label>
                        </div>

                        <div class="input-field">
                            <input type="number" id="saleAmount" name="saleAmount[]" required>
                            <label for="saleAmount">Sale Amount</label>
                        </div>

                        <div class="input-field">
                            <select id="currency" name="currency[]" required>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                                <option value="CNY">CNY</option>
                                <option value="HKD">HKD</option>
                                <option value="ADA">ADA</option>
                                <option value="USDM">USDM</option>
                            </select>
                            <label for="currency">Currency</label>
                        </div>
                    </div>
                </div>
                <button type="button" id="addSale" class="btn waves-effect waves-light blue">Add Another Sale</button>
                <button type="submit" class="btn waves-effect waves-light green">Submit All Sales</button>
            </form>
        </div>
        <div class="table-section">
            <h2>Sales Overview</h2>
            <table id="salesTable" class="highlight">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Product Name</th>
                        <th>Sale Amount</th>
                        <th>Currency</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Materialize JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
